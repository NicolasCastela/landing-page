    <link rel="stylesheet" href="../style.css">
    <style>
        .blog-post {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            margin-top: 100px;
        }
        .post-header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid #333;
            padding-bottom: 20px;
        }
        .post-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00ffff, #ff0080);

            margin-bottom: 10px;
        }
        .post-meta {
            color: #a0a0a0;
            font-size: 0.9rem;
        }
        .post-content {
            line-height: 1.8;
            font-size: 1.1rem;
            color: #ffffff;
        }
        .post-tags {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tag {
            background: linear-gradient(45deg, #7c3aed, #00ffff);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #7c3aed, #00ffff);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
