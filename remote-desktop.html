<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üñ•Ô∏è GUNIC Remote Desktop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-right: 1px solid #333;
        }

        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            height: 60px;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
            border-bottom: 1px solid #333;
        }

        .screen-area {
            flex: 1;
            background: #000;
            position: relative;
            overflow: hidden;
        }

        .btn {
            padding: 10px 20px;
            background: linear-gradient(45deg, #7c3aed, #00ffff);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ffff;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .status.online { background: rgba(0, 255, 0, 0.2); border: 1px solid #00ff00; }
        .status.offline { background: rgba(255, 0, 0, 0.2); border: 1px solid #ff0000; }
        .status.connecting { background: rgba(255, 255, 0, 0.2); border: 1px solid #ffff00; }

        #remoteScreen {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: crosshair;
        }

        .connection-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .my-id {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffff;
            text-align: center;
            padding: 10px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .quality-selector {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .quality-btn {
            padding: 5px 10px;
            font-size: 0.8rem;
        }

        .quality-btn.active {
            background: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2 style="color: #00ffff; margin-bottom: 20px;">üñ•Ô∏è Remote Desktop</h2>
            
            <div class="connection-info">
                <h3>Meu ID:</h3>
                <div class="my-id" id="myId">Gerando...</div>
                <button class="btn" onclick="copyMyId()">üìã Copiar ID</button>
            </div>

            <div class="input-group">
                <label>Conectar ao ID:</label>
                <input type="text" id="targetId" placeholder="Digite o ID do computador">
            </div>

            <button class="btn" onclick="connectToTarget()" id="connectBtn">üîó Conectar</button>

            <div class="status offline" id="status">Desconectado</div>

            <div class="input-group">
                <label>Qualidade:</label>
                <div class="quality-selector">
                    <button class="btn quality-btn active" onclick="setQuality('high')">Alta</button>
                    <button class="btn quality-btn" onclick="setQuality('medium')">M√©dia</button>
                    <button class="btn quality-btn" onclick="setQuality('low')">Baixa</button>
                </div>
            </div>

            <div class="controls">
                <button class="btn" onclick="toggleFullscreen()">üîç Tela Cheia</button>
                <button class="btn" onclick="takeScreenshot()">üì∏ Screenshot</button>
                <button class="btn" onclick="disconnect()">‚ùå Desconectar</button>
            </div>
        </div>

        <div class="main-area">
            <div class="toolbar">
                <span id="connectionStatus">Aguardando conex√£o...</span>
                <div style="margin-left: auto;">
                    <span id="fps">0 FPS</span> |
                    <span id="latency">0ms</span>
                </div>
            </div>
            
            <div class="screen-area">
                <canvas id="remoteScreen"></canvas>
            </div>
        </div>
    </div>

    <script>
        class RemoteDesktop {
            constructor() {
                this.ws = null;
                this.myId = null;
                this.targetId = null;
                this.peerConnection = null;
                this.dataChannel = null;
                this.canvas = document.getElementById('remoteScreen');
                this.ctx = this.canvas.getContext('2d');
                this.quality = 'high';
                this.isConnected = false;
                
                this.setupCanvas();
                this.connect();
            }

            setupCanvas() {
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
                
                this.canvas.addEventListener('click', (e) => this.sendMouseEvent('click', e));
                this.canvas.addEventListener('mousemove', (e) => this.sendMouseEvent('move', e));
                this.canvas.addEventListener('keydown', (e) => this.sendKeyEvent('down', e));
                this.canvas.addEventListener('keyup', (e) => this.sendKeyEvent('up', e));
                
                this.canvas.tabIndex = 0;
                this.canvas.focus();
            }

            async connect() {
                try {
                    this.ws = new WebSocket('ws://localhost:5002');
                    
                    this.ws.onopen = () => {
                        console.log('WebSocket conectado');
                        this.generateId();
                    };

                    this.ws.onmessage = (event) => {
                        const message = JSON.parse(event.data);
                        this.handleMessage(message);
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket desconectado');
                        this.updateStatus('offline', 'Desconectado');
                    };

                } catch (error) {
                    console.error('Erro na conex√£o:', error);
                    this.updateStatus('offline', 'Erro de conex√£o');
                }
            }

            generateId() {
                fetch('/api/generate-id')
                    .then(res => res.json())
                    .then(data => {
                        this.myId = data.id;
                        document.getElementById('myId').textContent = this.myId;
                        this.ws.send(JSON.stringify({ type: 'register', id: this.myId }));
                    });
            }

            async connectToTarget() {
                const targetId = document.getElementById('targetId').value.trim();
                if (!targetId) return;

                this.targetId = targetId;
                this.updateStatus('connecting', 'Conectando...');

                try {
                    const response = await fetch('/api/connect', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ targetId })
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        await this.setupPeerConnection();
                        this.updateStatus('online', `Conectado a ${targetId}`);
                    } else {
                        this.updateStatus('offline', 'ID n√£o encontrado');
                    }
                } catch (error) {
                    this.updateStatus('offline', 'Erro na conex√£o');
                }
            }

            async setupPeerConnection() {
                this.peerConnection = new RTCPeerConnection({
                    iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]
                });

                this.dataChannel = this.peerConnection.createDataChannel('control');
                this.dataChannel.onopen = () => {
                    console.log('Data channel aberto');
                    this.isConnected = true;
                };

                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        this.ws.send(JSON.stringify({
                            type: 'ice-candidate',
                            target: this.targetId,
                            candidate: event.candidate
                        }));
                    }
                };

                const offer = await this.peerConnection.createOffer();
                await this.peerConnection.setLocalDescription(offer);

                this.ws.send(JSON.stringify({
                    type: 'offer',
                    target: this.targetId,
                    offer: offer
                }));
            }

            handleMessage(message) {
                switch (message.type) {
                    case 'registered':
                        console.log('Registrado com ID:', message.id);
                        break;

                    case 'offer':
                        this.handleOffer(message);
                        break;

                    case 'answer':
                        this.peerConnection.setRemoteDescription(message.answer);
                        break;

                    case 'ice-candidate':
                        this.peerConnection.addIceCandidate(message.candidate);
                        break;

                    case 'screen-data':
                        this.displayScreen(message.data);
                        break;
                }
            }

            async handleOffer(message) {
                await this.setupPeerConnection();
                await this.peerConnection.setRemoteDescription(message.offer);
                
                const answer = await this.peerConnection.createAnswer();
                await this.peerConnection.setLocalDescription(answer);

                this.ws.send(JSON.stringify({
                    type: 'answer',
                    target: message.target,
                    answer: answer
                }));
            }

            sendMouseEvent(type, event) {
                if (!this.isConnected) return;

                const rect = this.canvas.getBoundingClientRect();
                const x = (event.clientX - rect.left) / rect.width;
                const y = (event.clientY - rect.top) / rect.height;

                this.ws.send(JSON.stringify({
                    type: 'control-event',
                    target: this.targetId,
                    event: { type: 'mouse', action: type, x, y }
                }));
            }

            sendKeyEvent(type, event) {
                if (!this.isConnected) return;

                this.ws.send(JSON.stringify({
                    type: 'control-event',
                    target: this.targetId,
                    event: { type: 'keyboard', action: type, key: event.key, code: event.code }
                }));
            }

            displayScreen(imageData) {
                const img = new Image();
                img.onload = () => {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    this.ctx.drawImage(img, 0, 0, this.canvas.width, this.canvas.height);
                };
                img.src = 'data:image/jpeg;base64,' + imageData;
            }

            updateStatus(type, message) {
                const status = document.getElementById('status');
                status.className = `status ${type}`;
                status.textContent = message;
                
                document.getElementById('connectionStatus').textContent = message;
            }

            setQuality(quality) {
                this.quality = quality;
                document.querySelectorAll('.quality-btn').forEach(btn => btn.classList.remove('active'));
                event.target.classList.add('active');
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.canvas.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }

            takeScreenshot() {
                const link = document.createElement('a');
                link.download = `screenshot-${Date.now()}.png`;
                link.href = this.canvas.toDataURL();
                link.click();
            }

            disconnect() {
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                this.isConnected = false;
                this.updateStatus('offline', 'Desconectado');
            }
        }

        function copyMyId() {
            const myId = document.getElementById('myId').textContent;
            navigator.clipboard.writeText(myId);
            alert('ID copiado!');
        }

        function connectToTarget() {
            desktop.connectToTarget();
        }

        function setQuality(quality) {
            desktop.setQuality(quality);
        }

        function toggleFullscreen() {
            desktop.toggleFullscreen();
        }

        function takeScreenshot() {
            desktop.takeScreenshot();
        }

        function disconnect() {
            desktop.disconnect();
        }

        const desktop = new RemoteDesktop();
    </script>
</body>
</html>
