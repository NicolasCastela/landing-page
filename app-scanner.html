<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç GUNIC App Scanner - Detec√ß√£o de Aplica√ß√µes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .scanner-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            min-height: 100vh;
        }

        .scanner-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .scanner-title {
            font-size: 3rem;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .scan-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .scan-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #7c3aed, #00ffff);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        .scan-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .app-detected {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }

        .app-not-detected {
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }

        .app-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #00ffff;
        }

        .app-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-running { background: #00ff00; }
        .status-installed { background: #ffaa00; }
        .status-not-found { background: #ff4444; }

        .app-details {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .detail-item {
            margin-bottom: 8px;
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #00ffff;
        }

        .spinner {
            border: 3px solid rgba(0, 255, 255, 0.3);
            border-top: 3px solid #00ffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .system-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .info-label {
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="scanner-container">
        <div class="scanner-header">
            <h1 class="scanner-title">üîç GUNIC App Scanner</h1>
            <p style="color: #a0a0a0; font-size: 1.2rem;">Detec√ß√£o Avan√ßada de Aplica√ß√µes em Tempo Real</p>
        </div>

        <div class="scan-controls">
            <button class="scan-btn" onclick="scanAllApps()">üîç Scan Completo</button>
            <button class="scan-btn" onclick="getSystemInfo()">üíª Info do Sistema</button>
            <button class="scan-btn" onclick="scanNetwork()">üåê Scan de Rede</button>
            <button class="scan-btn" onclick="getSupportedApps()">üìã Apps Suportadas</button>
        </div>

        <div id="systemInfo" class="system-info" style="display: none;">
            <h3 style="color: #00ffff; margin-bottom: 15px;">üíª Informa√ß√µes do Sistema</h3>
            <div id="systemDetails" class="info-grid"></div>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Escaneando aplica√ß√µes...</p>
        </div>

        <div id="resultsContainer" class="results-container"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001';

        async function scanAllApps() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/detect-apps`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Erro no scan:', error);
                showError('Erro ao conectar com o backend. Certifique-se de que o servidor est√° rodando.');
            } finally {
                showLoading(false);
            }
        }

        async function getSystemInfo() {
            try {
                const response = await fetch(`${API_BASE}/system-info`);
                const data = await response.json();
                displaySystemInfo(data.system);
            } catch (error) {
                console.error('Erro ao obter info do sistema:', error);
            }
        }

        async function scanNetwork() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE}/network-scan`);
                const data = await response.json();
                displayNetworkDevices(data.devices);
            } catch (error) {
                console.error('Erro no scan de rede:', error);
            } finally {
                showLoading(false);
            }
        }

        async function getSupportedApps() {
            try {
                const response = await fetch(`${API_BASE}/supported-apps`);
                const data = await response.json();
                displaySupportedApps(data.supported_apps);
            } catch (error) {
                console.error('Erro ao obter apps suportadas:', error);
            }
        }

        function displayResults(data) {
            const container = document.getElementById('resultsContainer');
            
            if (!data.success) {
                container.innerHTML = `<div class="result-card"><h3 style="color: #ff4444;">Erro: ${data.error}</h3></div>`;
                return;
            }

            let html = `<div class="result-card">
                <h3 style="color: #00ffff;">üìä Resumo do Scan</h3>
                <div class="app-details">
                    <div class="detail-item">üïí Timestamp: ${new Date(data.timestamp).toLocaleString()}</div>
                    <div class="detail-item">‚úÖ Aplica√ß√µes Detectadas: ${data.detected_apps.length}</div>
                </div>
            </div>`;

            data.detected_apps.forEach(app => {
                const statusClass = app.running ? 'app-detected' : (app.installed ? 'app-detected' : 'app-not-detected');
                const statusIcon = app.running ? 'üü¢' : (app.installed ? 'üü°' : 'üî¥');
                
                html += `<div class="result-card ${statusClass}">
                    <div class="app-name">${statusIcon} ${app.name}</div>
                    
                    <div class="app-status">
                        <div class="status-indicator ${app.running ? 'status-running' : (app.installed ? 'status-installed' : 'status-not-found')}"></div>
                        <span>${app.running ? 'Executando' : (app.installed ? 'Instalado' : 'N√£o Encontrado')}</span>
                    </div>

                    <div class="app-details">
                        ${app.processes.length > 0 ? `<div class="detail-item">üîÑ Processos: ${app.processes.join(', ')}</div>` : ''}
                        ${app.open_ports.length > 0 ? `<div class="detail-item">üîå Portas: ${app.open_ports.join(', ')}</div>` : ''}
                        ${app.paths.length > 0 ? `<div class="detail-item">üìÅ Caminhos: ${app.paths.join(', ')}</div>` : ''}
                    </div>
                </div>`;
            });

            container.innerHTML = html;
        }

        function displaySystemInfo(system) {
            const container = document.getElementById('systemInfo');
            const details = document.getElementById('systemDetails');
            
            const memoryUsed = ((system.memory.total - system.memory.free) / system.memory.total * 100).toFixed(1);
            
            details.innerHTML = `
                <div class="info-item">
                    <div class="info-label">Sistema Operacional</div>
                    <div>${system.platform} (${system.arch})</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Hostname</div>
                    <div>${system.hostname}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Uptime</div>
                    <div>${Math.floor(system.uptime / 3600)}h ${Math.floor((system.uptime % 3600) / 60)}m</div>
                </div>
                <div class="info-item">
                    <div class="info-label">CPUs</div>
                    <div>${system.cpus} cores</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Mem√≥ria</div>
                    <div>${memoryUsed}% usado (${(system.memory.free / 1024 / 1024 / 1024).toFixed(1)}GB livre)</div>
                </div>
            `;
            
            container.style.display = 'block';
        }

        function displayNetworkDevices(devices) {
            const container = document.getElementById('resultsContainer');
            
            let html = `<div class="result-card">
                <h3 style="color: #00ffff;">üåê Dispositivos na Rede</h3>
                <div class="app-details">
                    <div class="detail-item">üìä Total de dispositivos: ${devices.length}</div>
                    ${devices.map(device => `<div class="detail-item">üñ•Ô∏è ${device}</div>`).join('')}
                </div>
            </div>`;
            
            container.innerHTML = html;
        }

        function displaySupportedApps(apps) {
            const container = document.getElementById('resultsContainer');
            
            let html = `<div class="result-card">
                <h3 style="color: #00ffff;">üìã Aplica√ß√µes Suportadas (${apps.length})</h3>
            </div>`;

            apps.forEach(app => {
                html += `<div class="result-card">
                    <div class="app-name">üì± ${app.name}</div>
                    <div class="app-details">
                        <div class="detail-item">üîÑ Processos: ${app.processes.join(', ')}</div>
                        <div class="detail-item">üîå Portas: ${app.ports.join(', ')}</div>
                    </div>
                </div>`;
            });

            container.innerHTML = html;
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
        }

        function showError(message) {
            const container = document.getElementById('resultsContainer');
            container.innerHTML = `<div class="result-card app-not-detected">
                <h3 style="color: #ff4444;">‚ùå Erro</h3>
                <p>${message}</p>
                <p style="margin-top: 15px; font-size: 0.9rem;">
                    Para iniciar o backend:<br>
                    <code style="background: rgba(255,255,255,0.1); padding: 5px; border-radius: 3px;">
                        node app-scanner-backend.js
                    </code>
                </p>
            </div>`;
        }

        // Verificar status do backend ao carregar
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    console.log('‚úÖ Backend conectado');
                } else {
                    throw new Error('Backend n√£o respondeu');
                }
            } catch (error) {
                showError('Backend n√£o est√° rodando. Inicie o servidor primeiro.');
            }
        });
    </script>
</body>
</html>
