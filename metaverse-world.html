<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUNIC Metaverse - Mundo 3D</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.20.0/build/cannon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <style>
        .metaverse-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            cursor: none;
        }
        
        .game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .avatar-creator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid var(--primary-color);
            border-radius: 20px;
            padding: 30px;
            z-index: 100;
            color: white;
            min-width: 400px;
            text-align: center;
        }
        
        .avatar-creator.hidden {
            display: none;
        }
        
        .avatar-preview {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid var(--primary-color);
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }
        
        .customization-panel {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .custom-option {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .custom-option label {
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .custom-option input, .custom-option select {
            padding: 8px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .enter-world-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .enter-world-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary-color);
        }
        
        .game-hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: none;
            justify-content: space-between;
            align-items: flex-start;
            pointer-events: none;
        }
        
        .game-hud.active {
            display: flex;
        }
        
        .player-info {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            color: white;
            pointer-events: auto;
        }
        
        .voice-controls {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--secondary-color);
            border-radius: 10px;
            padding: 15px;
            color: white;
            pointer-events: auto;
            text-align: center;
        }
        
        .voice-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--secondary-color), var(--accent-color));
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .voice-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px var(--secondary-color);
        }
        
        .voice-btn.active {
            animation: pulse 1s infinite;
            box-shadow: 0 0 30px var(--secondary-color);
        }
        
        .controls-help {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--accent-color);
            border-radius: 10px;
            padding: 15px;
            color: white;
            z-index: 10;
            display: none;
        }
        
        .controls-help.active {
            display: block;
        }
        
        .control-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
            font-size: 0.9rem;
        }
        
        .players-list {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 15px;
            color: white;
            z-index: 10;
            display: none;
            min-width: 200px;
        }
        
        .players-list.active {
            display: block;
        }
        
        .player-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 8px 0;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .player-avatar-mini {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            z-index: 5;
            pointer-events: none;
            opacity: 0.7;
        }
        
        .crosshair::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
        }
        
        .chat-box {
            position: absolute;
            bottom: 100px;
            left: 20px;
            width: 300px;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 10px;
            color: white;
            z-index: 10;
            display: none;
            overflow-y: auto;
        }
        
        .chat-box.active {
            display: block;
        }
        
        .chat-message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
        }
        
        .chat-input {
            position: absolute;
            bottom: 60px;
            left: 20px;
            width: 300px;
            padding: 10px;
            border: 1px solid var(--primary-color);
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 10;
            display: none;
        }
        
        .chat-input.active {
            display: block;
        }
        
        .loading-world {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 50;
            display: none;
        }
        
        .loading-world.active {
            display: block;
        }
        
        .world-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(0, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

        <!-- Lista de Jogadores -->
        <div class="players-list" id="playersList">

        <!-- Chat -->

    </div>

    <script src="metaverse-engine.js"></script>
</body>
</html>
