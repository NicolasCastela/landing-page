<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù GUNIC Blog Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: white;
            min-height: 100vh;
        }

        .admin-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-right: 1px solid #333;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover, .nav-item.active {
            background: linear-gradient(45deg, #7c3aed, #00ffff);
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #7c3aed, #00ffff);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.3);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: bold;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .post-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.1);
        }

        .post-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ffff;
            margin-bottom: 10px;
        }

        .post-meta {
            color: #a0a0a0;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .post-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff4444, #ff0080);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a2e;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #ff0080;
        }

        .layout-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .layout-option {
            flex: 1;
            padding: 15px;
            border: 2px solid #333;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .layout-option.selected {
            border-color: #00ffff;
            background: rgba(0, 255, 255, 0.1);
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
            border-radius: 8px;
            min-height: 45px;
        }

        .tag-item {
            background: linear-gradient(45deg, #7c3aed, #00ffff);
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="logo">üìù GUNIC Blog CMS</div>

            <div class="nav-item active" onclick="showSection('dashboard')">
                <i class="fas fa-tachometer-alt"></i>
                Dashboard
            </div>

            <div class="nav-item" onclick="showSection('posts')">
                <i class="fas fa-file-alt"></i>
                Posts
            </div>

            <div class="nav-item" onclick="showSection('create')">
                <i class="fas fa-plus"></i>
                Criar Post
            </div>

            <div class="nav-item" onclick="window.open('index.html', '_blank')">
                <i class="fas fa-external-link-alt"></i>
                Ver Site
            </div>
        </div>

        <div class="main-content">
            <!-- Dashboard -->
            <div id="dashboard" class="section active">
                <h1>üìä Dashboard</h1>
                <div class="posts-grid">
                    <div class="post-card">
                        <div class="post-title">Total de Posts</div>
                        <div style="font-size: 2rem; color: #00ffff;" id="totalPosts">0</div>
                    </div>
                    <div class="post-card">
                        <div class="post-title">Posts Hoje</div>
                        <div style="font-size: 2rem; color: #00ff00;" id="postsToday">0</div>
                    </div>
                    <div class="post-card">
                        <div class="post-title">√öltimo Post</div>
                        <div style="color: #a0a0a0;" id="lastPost">Nenhum</div>
                    </div>
                </div>
            </div>

            <!-- Posts -->
            <div id="posts" class="section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h1>üìù Gerenciar Posts</h1>
                    <button class="btn" onclick="showSection('create')">
                        <i class="fas fa-plus"></i> Novo Post
                    </button>
                </div>
                <div class="posts-grid" id="postsGrid"></div>
            </div>

            <!-- Criar Post -->
            <div id="create" class="section">
                <h1>‚úçÔ∏è Criar Novo Post</h1>

                <form id="postForm">
                    <div class="form-group">
                        <label>T√≠tulo do Post</label>
                        <input type="text" id="postTitle" required>
                    </div>

                    <div class="form-group">
                        <label>Autor</label>
                        <input type="text" id="postAuthor" value="GUNIC Team">
                    </div>

                    <div class="form-group">
                        <label>Layout</label>
                        <div class="layout-selector">
                            <div class="layout-option selected" data-layout="default">
                                <i class="fas fa-align-left"></i><br>
                                Padr√£o
                            </div>
                            <div class="layout-option" data-layout="featured">
                                <i class="fas fa-star"></i><br>
                                Destaque
                            </div>
                            <div class="layout-option" data-layout="minimal">
                                <i class="fas fa-minus"></i><br>
                                Minimalista
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Tags (pressione Enter para adicionar)</label>
                        <div class="tags-input" id="tagsInput">
                            <input type="text" id="tagInput" placeholder="Digite uma tag..." style="border: none; background: none; outline: none; flex: 1;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Conte√∫do</label>
                        <textarea id="postContent" placeholder="Escreva o conte√∫do do seu post aqui..." required></textarea>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Publicar Post
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        class BlogAdmin {
            constructor() {
                this.posts = [];
                this.selectedLayout = 'default';
                this.tags = [];

                this.init();
            }

            async init() {
                await this.loadPosts();
                this.setupEventListeners();
                this.updateDashboard();
            }

            setupEventListeners() {
                // Form submit
                document.getElementById('postForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createPost();
                });

                // Layout selector
                document.querySelectorAll('.layout-option').forEach(option => {
                    option.addEventListener('click', () => {
                        document.querySelectorAll('.layout-option').forEach(o => o.classList.remove('selected'));
                        option.classList.add('selected');
                        this.selectedLayout = option.dataset.layout;
                    });
                });

                // Tags input
                document.getElementById('tagInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        this.addTag(e.target.value.trim());
                        e.target.value = '';
                    }
                });
            }

            async loadPosts() {
                try {
                    const response = await fetch('http://localhost:5005/api/blog/posts');
                    this.posts = await response.json();
                    this.renderPosts();
                } catch (error) {
                    console.error('Erro ao carregar posts:', error);
                }
            }

            async createPost() {
                const title = document.getElementById('postTitle').value;
                const author = document.getElementById('postAuthor').value;
                const content = document.getElementById('postContent').value;

                const postData = {
                    title,
                    author,
                    content,
                    layout: this.selectedLayout,
                    tags: this.tags
                };

                try {
                    const response = await fetch('http://localhost:5005/api/blog/posts', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData)
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('Post criado com sucesso!');
                        this.resetForm();
                        await this.loadPosts();
                        this.updateDashboard();
                        showSection('posts');
                    }
                } catch (error) {
                    console.error('Erro completo:', error);
                    alert('Erro: Servidor n√£o est√° rodando. Execute: node blog-cms.js');
                }
            }

            async deletePost(id) {
                if (!confirm('Tem certeza que deseja deletar este post?')) return;

                try {
                    await fetch(`http://localhost:5005/api/blog/posts/${id}`, { method: 'DELETE' });
                    await this.loadPosts();
                    this.updateDashboard();
                } catch (error) {
                    alert('Erro ao deletar post: ' + error.message);
                }
            }

            addTag(tag) {
                if (tag && !this.tags.includes(tag)) {
                    this.tags.push(tag);
                    this.renderTags();
                }
            }

            removeTag(tag) {
                this.tags = this.tags.filter(t => t !== tag);
                this.renderTags();
            }

            renderTags() {
                const container = document.getElementById('tagsInput');
                const input = document.getElementById('tagInput');

                container.innerHTML = '';

                this.tags.forEach(tag => {
                    const tagEl = document.createElement('div');
                    tagEl.className = 'tag-item';
                    tagEl.innerHTML = `${tag} <span class="tag-remove" onclick="blogAdmin.removeTag('${tag}')">√ó</span>`;
                    container.appendChild(tagEl);
                });

                container.appendChild(input);
            }

            renderPosts() {
                const grid = document.getElementById('postsGrid');

                grid.innerHTML = this.posts.map(post => `
                    <div class="post-card">
                        <div class="post-title">${post.title}</div>
                        <div class="post-meta">
                            Por ${post.author} ‚Ä¢ ${new Date(post.createdAt).toLocaleDateString('pt-BR')}
                        </div>
                        <div style="margin-bottom: 15px; color: #a0a0a0;">
                            ${post.content.substring(0, 100)}...
                        </div>
                        <div class="post-actions">
                            <button class="btn btn-small" onclick="window.open('blog-${post.slug}.html', '_blank')">
                                <i class="fas fa-eye"></i> Ver
                            </button>
                            <button class="btn btn-small btn-danger" onclick="blogAdmin.deletePost('${post.id}')">
                                <i class="fas fa-trash"></i> Deletar
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            updateDashboard() {
                document.getElementById('totalPosts').textContent = this.posts.length;

                const today = new Date().toDateString();
                const postsToday = this.posts.filter(post =>
                    new Date(post.createdAt).toDateString() === today
                ).length;
                document.getElementById('postsToday').textContent = postsToday;

                const lastPost = this.posts[0];
                document.getElementById('lastPost').textContent = lastPost ? lastPost.title : 'Nenhum';
            }

            resetForm() {
                document.getElementById('postForm').reset();
                this.tags = [];
                this.selectedLayout = 'default';
                document.querySelectorAll('.layout-option').forEach(o => o.classList.remove('selected'));
                document.querySelector('.layout-option[data-layout="default"]').classList.add('selected');
                this.renderTags();
            }
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));

            document.getElementById(sectionId).classList.add('active');
            event.target.closest('.nav-item').classList.add('active');
        }

        const blogAdmin = new BlogAdmin();
    </script>
</body>
</html>
