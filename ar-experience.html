<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience - GUNIC Company</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="ai-config.js"></script>
    <style>
        .ar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }
        
        .ar-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            display: flex;
            gap: 15px;
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid var(--primary-color);
        }
        
        .ar-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .ar-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px var(--primary-color);
        }
        
        .ar-status {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1001;
            background: rgba(0,0,0,0.8);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--accent-color);
            color: var(--text-light);
        }
        
        .ai-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1002;
            background: rgba(0,0,0,0.95);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--primary-color);
            max-width: 400px;
            width: 90%;
            display: none;
        }
        
        .ai-input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--primary-color);
            border-radius: 8px;
            color: var(--text-light);
            margin: 15px 0;
        }
        
        .loading-3d {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1003;
            color: var(--primary-color);
            text-align: center;
        }
        
        .spinner-3d {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(0,255,255,0.3);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- AR Overlay -->
    <div id="arOverlay" class="ar-overlay">
        <h1>üöÄ AR Experience</h1>
        <p>Visualize projetos GUNIC em Realidade Aumentada</p>
        <button class="ar-btn" onclick="initAR()">Iniciar AR</button>
        <button class="ar-btn" onclick="goBack()">Voltar</button>
    </div>

    <!-- AR Scene -->
    <a-scene
        id="arScene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        style="display: none;"
    >
        <a-marker preset="hiro" id="marker">
            <a-box id="aiBox" position="0 0.5 0" material="color: #00ffff; opacity: 0.8" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-box>
            <a-text id="aiText" value="GUNIC AR" position="0 1.5 0" align="center" color="#ffffff"></a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- AR Controls -->
    <div id="arControls" class="ar-controls" style="display: none;">
        <button class="ar-btn" onclick="generateAI3D()">ü§ñ Gerar IA</button>
        <button class="ar-btn" onclick="changeProject()">üì± Projeto</button>
        <button class="ar-btn" onclick="exitAR()">‚ùå Sair</button>
    </div>

    <!-- AR Status -->
    <div id="arStatus" class="ar-status" style="display: none;">
        <div>üì° Status: <span id="statusText">Iniciando...</span></div>
    </div>

    <!-- AI Prompt Modal -->
    <div id="aiPrompt" class="ai-prompt">
        <h3>ü§ñ IA Generativa 3D</h3>
        <p>Descreva o que voc√™ quer ver em 3D:</p>
        <input type="text" id="aiInput" class="ai-input" placeholder="Ex: Um rob√¥ futurista azul...">
        <div style="display: flex; gap: 10px; margin-top: 15px;">
            <button class="ar-btn" onclick="generateFromAI()">Gerar</button>
            <button class="ar-btn" onclick="closeAIPrompt()">Cancelar</button>
        </div>
    </div>

    <!-- Loading 3D -->
    <div id="loading3D" class="loading-3d">
        <div class="spinner-3d"></div>
        <p>ü§ñ IA gerando modelo 3D...</p>
    </div>

    <script src="ar-engine.js"></script>
</body>
</html>
