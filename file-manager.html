<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUNIC Drive - Gerenciador de Arquivos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .drive-container {
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-light);
            padding: 100px 20px 50px;
        }

        .drive-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .drive-title {
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .upload-area {
            background: rgba(0, 255, 255, 0.1);
            border: 2px dashed var(--primary-color);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            background: rgba(0, 255, 255, 0.2);
            border-color: var(--secondary-color);
        }

        .upload-area.dragover {
            background: rgba(255, 0, 128, 0.2);
            border-color: var(--secondary-color);
        }

        .upload-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.3);
        }

        .files-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .file-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-color);
            box-shadow: 0 10px 20px rgba(0, 255, 255, 0.2);
        }

        .file-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .file-size {
            color: var(--text-gray);
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .file-date {
            color: var(--text-gray);
            font-size: 0.8rem;
            margin-bottom: 15px;
        }

        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--primary-color);
            color: var(--bg-dark);
        }

        .delete-btn {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
        }

        .delete-btn:hover {
            background: var(--secondary-color);
            color: white;
        }

        .upload-progress {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            margin-top: 10px;
            color: var(--primary-color);
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-gray);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Voltar</a>

    <div class="drive-container">
        <div class="drive-header">
            <h1 class="drive-title">üìÅ GUNIC Drive</h1>
            <p>Seu armazenamento pessoal na nuvem</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalFiles">0</div>
                <div class="stat-label">Arquivos</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalSize">0 MB</div>
                <div class="stat-label">Espa√ßo Usado</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">1 GB</div>
                <div class="stat-label">Espa√ßo Total</div>
            </div>
        </div>

        <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">‚òÅÔ∏è</div>
            <div class="upload-text">Arraste arquivos aqui ou clique para selecionar</div>
            <div style="color: var(--text-gray); font-size: 0.9rem; margin-bottom: 15px;">
                Suporta: .rar, .zip, .pdf, .doc, .jpg, .png, .mp4, etc.
            </div>
            <button class="upload-btn">üì§ Selecionar Arquivos</button>
            <input type="file" id="fileInput" class="file-input" multiple>
        </div>

        <div class="upload-progress" id="uploadProgress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Enviando...</div>
        </div>

        <div class="files-grid" id="filesGrid">
            <!-- Arquivos ser√£o carregados aqui -->
        </div>
    </div>

    <script src="file-manager.js"></script>
</body>
</html>
